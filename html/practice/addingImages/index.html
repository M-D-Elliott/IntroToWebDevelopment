<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Images in HTML</title>
  </head>
  <body>
    <h1>Using Images</h1>
    <p>This page is boring without images.</p>
    <p>An HTML page is plain without rich content to make it look better. Let's add an image to help.</p>
    <img
      src="https://cdn.pixabay.com/photo/2017/06/21/00/22/dog-2425528_960_720.jpg"
      alt="Photo of a puppy and kitten together!"
      style="border: thick red solid; width: 300px;"/>
    <div>
      <img src="images/portrait.jpg" alt="A picture of a dog." />
    </div>
  </body>
</html>
