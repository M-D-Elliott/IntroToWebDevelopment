<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>p surrounding a <span style="background-color: yellow; color: red;">span</span> tag</p>
    <div>
      <h1>Links in HTML</h1>
      <p>
        One of the common tasks we have in creating our
        HTML documents is creating links to other pages.
        You can find out more by searching
        <a href="https://www.google.com">Google</a>.
      </p>
      <div>
        <a href="https://www.google.com" target=blank>
          <img src="images/portrait.jpg" />
        </a>
      </div>
      <br />

      <div>
        <a href="">
          empty href
        </a>
      </div>
      <br />

      <div>
        <a href="https://www.google.com" target="_blank">
          target is blank, or new tab.
        </a>
      </div>
      <br />

      <div>
        <a href="https://www.google.com" target="_self">
          target is self, or same tab.
        </a>
      </div>
      <br />

    </div>
  </body>
</html>
