<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>
    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link
       rel="stylesheet"
       href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
       integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/restaurantStyles.css">
    <style>
      #contact-form {
        display: grid;
        grid-template-columns: 45% 45%;
        grid-gap:5px;
      }

      #contact-form label {
        text-align: right;
      }

      div.submit-wrapper {
        text-align:center;
        display: inline-block;
      }

      #contact-submit {
        margin: 0 auto;
      }
      label[required="required"] {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="center">The Happy Dragon Bar and Grill</h1>
          <p class="center">We are opening a new location on NotReal Street!</p>
        </div>
      </header>

      <a id="start" class="anchor"></a>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="index.html#start"><i class="fa fa-home"></i><span class="d-none d-sm-inline"> Home</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="menuPage.html#start"><i class="fas fa-utensils"></i><span class="d-none d-sm-inline"> Menu</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact.html#start"><i class="fa fa-envelope"></i><span class="d-none d-sm-inline"> Contact</span></a>
        </li>
      </ul>


      <noscript>

        <section class="row">
          <article class="col-xs-12 col-s-12 col-md-10 col-lg-8 col-center center-content">
            <p>*This website is best viewed with JavaScript enabled.</p>
            <p>We use Javascript to validate our forms, so please enable it to contact us!</p>
          </article>
        </section>
        <style>
          #form-row {
            display: none;
          }
        </style>
      </noscript>
      <section id="form-row" class="row">
        <article class="col-xs-12 col-s-12 col-md-10 col-lg-8 col-center center-content">
          <form id="contact-form" name="Contact Form"
                onsubmit= "return validateItems(document.forms['contact-form'])"
                onreset = "return resetForm(document.forms['contact-form'])">
            <label for="#name" required="required">Name: </label>
            <input id="name" type="text" required />
            <label for="#email" required="required">Email: </label>
            <input id="email" type="text" required />
            <label for="#phone" required="required">Phone: </label>
            <input id="phone" type="text" required />
            <label for="#reason-for-inquiry">Reason For Inquiry: </label>
            <select id="reason-for-inquiry">
              <option value="catering" selected>Catering</option>
              <option value="private-party">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>

            <label for="#additional-info">Additional Information :</label>
            <textarea id="additional-info" name="info" rows="4"></textarea>

            <label for="#have-you-been">Have you been to this restaurant? </label>
            <div id="have-you-been">
              <input type="radio" id="choice2" name="questionnaire" value="no" checked>
              <label for="choice2">No</label>
              <input type="radio" id="choice1" name="questionnaire" value="yes">
              <label for="choice1">Yes</label><br />
            </div>

            <label for="best-days-to-contact">Best days to contact you: </label>
            <div id="best-days-to-contact">
              <input type="checkbox" id="monday" name="day" value="monday">
              <label for="monday">M</label>
              <input type="checkbox" id="tuesday" name="day" value="tuesday">
              <label for="tuesday">T</label>
              <input type="checkbox" id="wednesday" name="day" value="wednesday">
              <label for="wednesday">W</label>
              <br />
              <input type="checkbox" id="thursday" name="day" value="thursday">
              <label for="thursday">Th</label>
              <input type="checkbox" id="friday" name="day" value="friday">
              <label for="friday">F</label><br />
            </div>
            <label for="submit-wrapper"></label>
            <div class="submit-wrapper">
              <input id="contact-submit" type="submit" name="submit" value="Send Request">
            </div>
          </form>
        </article>
      </section>

      <footer>
        <section class="center footer">
          <p>1234 Fake Street, Springfield, VM, 12345</p>
          <p>Phone: 123-4567</p>
          <p>All images obtained at courtesy of <a href="https://pixabay.com/" target="_blank">pixabay.com</a></p>
        </section>
      </footer>
    </main>
    <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
